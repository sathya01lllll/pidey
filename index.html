<!DOCTYPE html>

    }
    .box {
      border: 2px solid #00ff88;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 10px 20px;
      background: linear-gradient(135deg, #00ff88, #00d4ff);
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
      margin-top: 10px;
    }
    button:hover {
      background: linear-gradient(135deg, #00d4ff, #00ff88);
      transform: scale(1.05);
    }
    .output {
      white-space: pre-wrap;
      background: #1c1c1c;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      font-size: 14px;
    }
    a { color: #00ff88; }
    #copyBtn {
      display: none;
    }
  </style>
</head>
